E001:
  titulo: Falha de segurança
  texto:  Pague novamente o custo do seu Software mais caro ou perca-o.
E003:
  titulo: Incêndio
  texto:  Descarte todos os Hardwares.
E008:
  titulo: Firewall Paranóico
  texto:  Nenhum Software pode ser introduzido ou copiado.
E009:
  titulo: Má Documentação
  texto:  Nenhum Software pode ser usado com seu efeito máximo.
E010:
  titulo: Incompatibilidade de versões
  texto:  Só um software de cada linguagem pode ser usado pela equipe.
E011:
  titulo: Problemas com codificação de caracteres
  texto:  Todos os desenvolvedors produzem 1 bit ou $1 a menos.
E015:
  titulo: Prazo Limite
  texto:  Todos os Desenvolvedores são forçados a produzir bits.
E016:
  titulo: Corte de Verbas
  texto:  Todos os jogadores despedem um membro da sua equipe.
          Nenhuma carta pode ser recuperada do descarte nesta rodada.
