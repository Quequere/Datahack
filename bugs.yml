E001:
  titulo: Falha de segurança
  texto:  Pague novamente o custo do seu Software mais caro.
E002:
  titulo: Firewall Paranóico
  texto:  O custo dos Softwares aumenta em $1.
E003:
  titulo: Incêndio
  texto:  Descarte 1 Hardware.
E004:
  titulo: Magia Negra
  texto:  Para cada Software da sua equipe, pague 1 bit ou descarte-o.
E005:
  titulo: Unicórnios
  texto:  Nenhuma equipe pode produzir Byte.
E006:
  titulo: Piadinha Homofóbica
  texto:  Pague 1 bit por membro da equipe ou perca 1 membro aleatório
          da equipe.
E007:
  titulo: Falta de inspiração
  texto:  Um Desenvolvedor por equipe deixa de produzir dinheiro e bits.
E008:
  titulo: Queda da conexão
  texto:  Nenhum Software pode ser introduzido ou copiado.
E009:
  titulo: Má Documentação
  texto:  Nenhum Software pode ser usado com seu efeito máximo.
E010:
  titulo: Incompatibilidade de versões
  texto:  Só um software de cada linguagem pode ser usado pela equipe.
E011:
  titulo: Problemas com codificação de caracteres
  texto:  Todos os desenvolvedors produzem 1 bit a menos.
E012:
  titulo: DrupalCamp
  texto:  Libere 1 byte com Drupal na equipe.
          O Desenvolvedor Iniciante pode operar PHP com efeito máximo.
E013:
  titulo: RailsRubmle
  texto:  Libere 1 Byte com Rails na equipe.
          O Desenvolvedor Iniciante pode operar Ruby com efeito máximo.
E014:
  titulo: Welcome to the Django
  texto:  Libere 1 Byte com Django na equipe.
          O Desenvolvedor Iniciante pode operar Python com efeito máximo.
E015:
  titulo: Front in Rio
  texto:  Libere 1 byte com jQery na equipe.
          O Desenvolvedor Iniciante pode operar Javascript com efeito máximo.
